<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .nav-links {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .main-content {
      padding: 40px;
      text-align: center;
      background-color: #f4f4f4;
    }
    .main-content h2 {
      font-size: 28px;
      margin-top: 0;
    }
    .main-content p {
      font-size: 18px;
      color: #555;
    }
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
      .main-content h2 {
        font-size: 24px;
      }
      .main-content p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .navbar h1 {
        font-size: 20px;
      }
      .nav-links a {
        font-size: 16px;
      }
      .main-content h2 {
        font-size: 20px;
      }
      .main-content p {
        font-size: 14px;
      }
      .footer {
        padding: 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <h1>My Website</h1>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content Section -->
  <section class="main-content">
    <h2>Welcome to Our Website</h2>
    <p>This is a sample responsive webpage template. You can customize it to fit your needs.</p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
